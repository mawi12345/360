<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>360.js</title>
  <style>
    body {
      margin: 0;
    }

    .loading {
      display: inline-block;
      position: absolute;
      left: calc(50% - 40px);
      top: calc(50% - 40px);
      width: 80px;
      height: 80px;
    }

    .loading:after {
      content: " ";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 8px;
      box-sizing: border-box;
      border: 32px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: loading 1.2s infinite;
    }

    @keyframes loading {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }

      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      100% {
        transform: rotate(1800deg);
      }
    }

    .logo {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 200px;
      pointer-events: none;

      font-family: Arial, sans-serif;
      font-size: 42px;
      color: #fff;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="loading"></div>
  <div class="logo">360.js</div>
  <script type="module" src="./main.js"></script>
</body>

</html>
